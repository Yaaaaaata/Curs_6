{% extends 'newsletter/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление Статьи
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    <p>Действительно хотите удалить эту статью ?</p>
                    <button type="submit" class="btn btn-outline-danger">
                        Удалить
                    </button>
                    <a class="btn btn-outline-warning" href="{% url 'blog:blogpost_view' object.pk %}">Отмена</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
