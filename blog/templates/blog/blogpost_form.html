{% extends 'newsletter/base.html' %}

{% block content %}
    <form method="post" class="row" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                        <h3 class="my-0 font-weight-normal">Редактирование Блога</h3>
                    {% else %}
                        <h3 class="my-0 font-weight-normal">Добавление Блога</h3>
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if user.is_manager %}
                        <button type="submit" class="btn-lg btn-block btn-outline-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Добавить
                            {% endif %}
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
{% endblock %}
