{% extends 'newsletter/base.html' %}

{% block content %}
   <h1>Отчеты</h1>
<div class="row">
{% for log in logs %}
<div class="col-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Рассылка: {{ log.newsletter.message.head }}</h4>
        </div>
        <div class="card-body">
            <p class="card-text">Время последней рассылки: {{ log.attempt_time }}</p>
            <p class="card-text">Статус: {{ log.status }}</p>
            <p class="card-text">Ответ сервера: {{ log.response|default:'Успешно' }}</p>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
