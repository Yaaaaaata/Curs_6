{% extends 'newsletter/base.html' %}

{% block content %}
    <h1>Удалить сообщение</h1>
    <p>Вы уверены, что хотите удалить данное сообщение "{{ message.subject }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да</button>
        <a href="{{ message_list_url }}">Нет</a>
    </form>
{% endblock %}
